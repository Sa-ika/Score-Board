<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="boards">
            <div class="home">
                <h2 id="h">0</h2>
            </div>
            <div class="guest">
                <h2 id="g">0</h2>
            </div>
        </div>
        <div class="score-btn">
            <div class="home-score">
                
                    <button id="home1-btn">+1</button>
                    <button id="home2-btn">+2</button>
                    <button id="home3-btn">+3</button>
                
            </div>
            <div class="guest-score">
                
                    <button id="guest1-btn">+1</button>
                    <button id="guest2-btn">+2</button>
                    <button id="guest3-btn">+3</button>
                
            </div>
        </div>
        <div class="reset">
            <button>reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
